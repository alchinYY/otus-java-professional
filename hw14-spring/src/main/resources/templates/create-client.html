<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create book</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/styles.css" th:href="@{/css/styles.css}"/>
</head>
<body>

<form id="create-form" action="create-client.html" th:action="@{/client/create}" th:method="post"
      th:object="${client}">
    <h3 th:text="Client-info">Client Info:</h3>

    <div class="row">
        <label for="client-name-input">Name:</label>
        <input id="client-name-input" name="name" type="text" th:value="*{name}" value="Client name"/>
        <div class="errors" th:if="${#fields.hasErrors('name')}">
            <p th:each="err : ${#fields.errors('name')}" th:errors="*{name}"></p>
        </div>
    </div>

    <div class="row">
        <label for="address-input">Street:</label>
        <input id="address-input" name="address" type="text" th:value="*{address}" value="Street st.1"/>
        <div class="errors" th:if="${#fields.hasErrors('address')}">
            <p th:each="err : ${#fields.errors('address')}" th:errors="*{address}"></p>
        </div>
    </div>

    <div class="row">
        <label for="phone-input">Phones (splitterator - ;):</label>
        <input id="phone-input" name="phonesString" type="text" th:value="*{phonesString}" value="00-00-00-00;"/>
        <div class="errors" th:if="${#fields.hasErrors('phonesString')}">
            <p th:each="err : ${#fields.errors('phonesString')}" th:errors="*{phonesString}"></p>
        </div>
    </div>

    <div class="row">
        <button type="submit" th:text="Save">Save</button>
        <a href="clients.html" th:href="@{/}">
            <button type="button" th:text="Cancel">Cancel</button>
        </a>
    </div>

</form>


</body>
</html>
